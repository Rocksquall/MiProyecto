<h1>Componente Recursos</h1>

<button [routerLink]='["/recursos-agregar"]' class="btn btn-primary">Agregar Componentes</button>

<p *ngIf="!(recursos&&recursos.length)">
    No existen registros para mostrar
</p>

<table class="table" *ngIf="(recursos&&recursos.length)">
    <thead>
        <tr>
            <th>Index</th>
            <th>Nombre</th>
            <th>Disponibilidad</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let recurso of recursos">
            <td>{{recurso.idrecurso}}</td>
            <td>{{recurso.recursoNombre}}</td>
            <td>{{recurso.Recursodisponibilidad}}</td>
            <td>{{recurso.Recursocorreo}}</td>
            <td>
                <button>Editar</button>
                <button>Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
